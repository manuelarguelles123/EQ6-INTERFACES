<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="IMG/favicon.ico">
    <link rel="stylesheet" href="user.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo-container">
                <img src="IMG/img5.jpg" alt="Logo" class="logo-img">
                <span class="logo-text">EFT Server</span>
            </div>
            <div class="menu">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input id="search-box" type="text" class="search-input" placeholder="Buscar...">
                </div>
                <button id="notifications-btn" class="icon-btn" title="Notificaciones">
                    <i class="fas fa-bell"></i>
                </button>
                <button id="theme-toggle-btn" class="icon-btn" title="Modo Oscuro">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="icon-btn" title="Inicio" onclick="location.href='index.html'">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="user-profile">
            <div class="profile-header">
                <div class="profile-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-info">
                    <h1>Equipo #</h1>
                    <p>Miembro de EFT Server
                    </p>
                </div>
            </div>

            <div class="profile-sections">
                <!-- Información Básica -->
                <div class="profile-section">
                    <h2>Información Básica</h2>
                    <form class="profile-form">
                        <div class="form-group">
                            <label for="first-name">Nombre</label>
                            <input type="text" id="first-name" value="Equipo#">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Apellido</label>
                            <input type="text" id="last-name" value="Equipo">
                        </div>
                        <div class="form-group">
                            <label for="language">Idioma Predeterminado</label>
                            <select id="language">
                                <option value="es" selected>Español (España)</option>
                                <option value="en">Inglés</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="country">País o Región</label>
                            <select id="country">
                                <option value="mx" selected>México</option>
                                <option value="us">Estados Unidos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state">Estado</label>
                            <select id="state">
                                <option value="nl" selected>Nuevo León</option>
                                <option value="cdmx">Ciudad de México</option>
                            </select>
                        </div>
                    </form>
                </div>

                <!-- Información de Contacto -->
                <div class="profile-section">
                    <h2>Información de Contacto</h2>
                    <form class="profile-form">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" value="equipo#@uanl.com.mx" disabled>
                        </div>
                        <div class="form-group">
                            <button class="btn">Cambiar Correo Electrónico</button>
                        </div>
                    </form>
                </div>

                <!-- Seguridad y Opciones -->
                <div class="profile-section">
                    <h2>Seguridad y Opciones</h2>
                    <form class="profile-form">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <button class="btn">Cambiar Contraseña</button>
                        </div>
                        <div class="form-group">
                            <label for="mfa">Autenticación Multifactor (MFA)</label>
                            <button class="btn">Configurar MFA</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
